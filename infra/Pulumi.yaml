name: aws-node-infra
description: MINHACIDADE+ Backend Infrastructure on AWS
runtime:
  name: nodejs
  options:
    packagemanager: pnpm
config:
  pulumi:tags:
    value:
      pulumi:template: aws-typescript
  aws-node-infra:dbPassword: YourSecurePassword123!
  aws-node-infra:jwtSecret: minha-cidade-jwt-secret-2025
  # Domínio customizado para CloudFront (opcional)
  # Se não usar, CloudFront gerará um domínio automático
  aws-node-infra:domainName: "api.minhacidade.com.br"
  aws-node-infra:certificateArn: ""  # ARN do certificado ACM (deixe vazio para usar CloudFront auto-generated)
